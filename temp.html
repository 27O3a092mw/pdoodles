<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script language="javascript">
    function selTemp(tempType) {
      if (tempType="F") {
        document.getElementById("temp-btn").innerHTML = "Farenheit";
      }
    }
    
  </script>
    
  
  </head>
  <body>
    <div class="header_area">      
      <div class="temp-input">
        <input type="text" id="temp" name="temp">
      </div>
      <div class="dropdown">
        <button class="dropbtn" id="temp-btn">Celsius</button>
        <div class="dropdown-content">
          <a href="#" onclick="selTemp("F")">Farenheit</a>
          <a href="#" onclick="selTemp("K")">Kelvin</a>
          <a href="#" onclick="selTemp("R")">Rankine Scale</a>
        </div>
      </div>
    </div>
  </body>

</html>
